<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Auto GTA</title>
</head>
<body>
  
  <div class="container">
    <h1 class="text-primary">Auto GTA</h1>
    <form>
      <div class="row mb-3">
        <div>
          <select name="vehicule_list" id="vehicule_list" class="form-select">
          </select>
        </div>
      </div>
      <button class="rent btn btn-success w-100 mb-1">Rent a car</button>
      <button type="button" class="add btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modal">Add a car</button>
    </form>
  </div>

  <div class="modal fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a car</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none msg" role="alert"></div>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="immatriculation" placeholder="Immatriculation NÂ°">
            </div>
            <button type="submit" class="addPost btn btn-primary mb-3">Submit</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
